<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Óra és dátum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Outfit", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .clock {
            font-size: 15vw;
            margin-bottom: 0rem;
            font-weight: 600;
        }
        .date {
            font-size: 4vw;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="clock" id="clock"></div>
    <div class="date" id="date"></div>

    <script>
        function updateTime() {
            const now = new Date();

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            // Magyar napnevek
            const days = [
                'Vasárnap',
                'Hétfő',
                'Kedd',
                'Szerda',
                'Csütörtök',
                'Péntek',
                'Szombat'
            ];

            const day = days[now.getDay()];

            // Magyar dátum formátum
            const date = now.toLocaleDateString('hu-HU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('clock').textContent = `${hours}:${minutes}`;
            document.getElementById('date').textContent = `${day}, ${date}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
<script>
async function updateWeather() {
    // Dombóvár koordinátái – ha máshol vagy, cseréld
    const lat = 46.374;
    const lon = 18.134;

    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&timezone=Europe/Budapest`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        const temp = Math.round(data.current.temperature_2m);
        const code = data.current.weather_code;

        const descriptions = {
            0: "Derült",
            1: "Főként derült",
            2: "Részben felhős",
            3: "Borult",
            45: "Köd",
            48: "Zúzmarás köd",
            51: "Gyenge szitálás",
            61: "Eső",
            71: "Hó",
            80: "Zápor",
            95: "Zivatar"
        };

        const text = descriptions[code] || "Időjárás";

        document.getElementById("weather").textContent =
            `${temp}°C • ${text}`;

    } catch (e) {
        document.getElementById("weather").textContent =
            "Időjárás nem elérhető";
    }
}

updateWeather();
setInterval(updateWeather, 10 * 60 * 1000); // 10 percenként frissít
</script>
